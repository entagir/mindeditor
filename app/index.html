<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link href="favicon.ico" rel="icon" type="image/png" >

	<title>MindEditor</title>
</head>
<body>
	<div id="cont">
		<div id="work">
			<div id="menu"></div>

			<div id="tabs"></div>

			<canvas id="canvas"></canvas>

			<div id="work__loading-animation" class="cssload-container">
				<div class="cssload-speeding-wheel"></div>
			</div>

			<input id="rename-area" type="text" autocomplete="off">

			<div id="context-branch" class="context-menu hidden">
				<div>
					<button id="context-branch__set-color">Set color</button>
					<button id="context-branch__rename">Rename</button>
					<button id="context-branch__delete">Delete</button>
				</div>
			</div>

			<div id="context-color-picker" class="context-menu hidden">
				<div id="colors-cont">
					<button id="context-color-picker__color-picker__button">
						<input id="color-picker" type="color">
						...
					</button>
				</div>
			</div>

			<div id="context-canvas" class="context-menu hidden">
				<div>
					<button id="context-canvas__add-root">Add node</button>
					<button id="context-canvas__save">Save mind map</button>
					<button id="context-canvas__rename">Rename mind map</button>
				</div>
			</div>

			<form style="display: none;">
				<input type="file" id="uploader" accept=".json" multiple>
			</form>
		</div>
	</div>

	<div id="dialogs-cont">
		<div id="dialog-rename" class="top">
			<form>
				<input id="input-name" type="text" autocomplete="off">
				<button id="button-name">Rename</button>
			</form>
		</div>

		<div id="dialog-save" class="top">
			<form>
				<a href="" id="downloader">mind.json</a>
				<div>
					<input id="input-save" type="text" autocomplete="off">
					<button id="button-save">Download</button>
				</div>
				<div><a id="button-image" href="">Download image</a></div>
			</form>
		</div>

		<div id="dialog-open">
			<form>
				<div id="dialog-open__loading-animation" class="loader hidden">
					<div class="cssload-speeding-wheel"></div>
				</div>
				<div id="file-list-samples"></div>
			</form>
		</div>
	</div>
</body>
</html>
