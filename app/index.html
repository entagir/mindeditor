<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link href="favicon.ico" rel="icon" type="image/png" >

	<title>MindEditor</title>

</head>
<body>	
	 
	<div id="cont">

		<div id="work">
			<div id="menu"></div>
			<div id="tabs"></div>
			<canvas id="canvas"></canvas>
			<div id="loading-animation" class="cssload-container hidden">
				<div class="cssload-speeding-wheel"></div>
			</div>
			<input id="rename-area" type="text" autocomplete="off">
			<div id="context-branch" class="context-menu hidden">
				<div>
					<button onclick="showContextMenu('colorpicker');">Set color</button>
					<button onclick="renameSelectedNode();">Rename</button>
					<button onclick="deleteSelectedNode();">Delete</button>
				</div>
			</div>
			<div id="context-color-picker" class="context-menu hidden">
				<div id="colors-cont">
					<button id="color-picker-but" onclick="$('#color-picker').click();">
						<input id="color-picker" type="color" onchange="colorPickerChanged();">
						...
					</button>
				</div>
			</div>
			<div id="context-canvas" class="context-menu hidden">
				<div>
					<button onclick="openImg();">Open image</button>
					<button onclick="showDialog('rename');">Rename mindmap</button>
				</div>
			</div>

			<form style="display: none;">
				<input type="file" id="uploader" accept=".json" multiple>
			</form>
		</div>

	</div>

	<div id="dialogs-cont">
		<div id="dialog-rename">
			<form>
				<input id="input-name" type="text" autocomplete="off">
				<button id="button-name">Rename</button>
			</form>
		</div>
		<div id="dialog-save">
			<form>
				<a href="" id="downloader" download="mind.json" style="display:none;">mind.json</a>
				<div>
					<input id="input-save" type="text" autocomplete="off">
					<button id="button-save">Download</button>
				</div>
				<div><a href="javascript:void(0);" onclick="openImg();">Open image in new tab</a></div>
			</form>
		</div>
		<div id="dialog-open">
			<form>
				<div id="file-list-samples"></div>
				<!-- <button id="button-open">Open</button> -->
			</form>
		</div>
	</div>

</body>
</html>
